<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-clone</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">TODO</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="введите текст"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Добавить</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add__btn"><span> + </span> Добавить карточку </div>
            </div>

            <div class="boards__item">
                <span contenteditable="true" class="title">IN PROGRESS</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="введите текст"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Добавить</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add__btn"><span> + </span> Добавить карточку </div>
            </div>

            <div class="boards__item">
                <span contenteditable="true" class="title">DONE</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="введите текст"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Добавить</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add__btn"><span> + </span> Добавить карточку </div>
            </div>
        </div>
    </div>




    <script src="./src/js/app.js"></script>
</body>
</html>
